<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css">
    <script src="https://kit.fontawesome.com/9bb8a25212.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="https://www.gstatic.com/meet/google_meet_horizontal_wordmark_2020q4_2x_icon_124_40_292e71bcb52a56e2a9005164118f183b.png"
                    alt="google meet logo" />
                <span class="help-text">Meet</span>
            </div>
            <div class="action-btn">
                <i class="icon-block fa-solid fa-circle-info"></i>
                <i class="icon-block fa-solid fa-exclamation-circle"></i>
                <i class="icon-block fa-solid fa-cog"></i>
            </div>
        </div>
        <div class="body">
            <div class="left-side">
                <div class="content">
                    <h2>Premium video meetings. Now free for everyone.</h2>
                    <p>
                        Google Meet, to make it free and available for all.
                    </p>
                    <div class="action-btn">
                        <button class="btn green" onclick='handleNewMeeting()'>
                            <i class="icon-block fa-solid fa-video"></i>
                            New Meeting
                        </button>
                        <div class="input-block">
                            <div class="input-section">
                                <i class="icon-block fa-solid fa-keyboard"></i>
                                <input id='join-meeting-input' placeholder="Enter a code or link" />
                            </div>
                            <button class="btn no-bg" onclick='handleJoinMeeting()'>Join</button>
                        </div>
                    </div>
                </div>
                <div class="help-text">
                    <a href="/">Learn more</a> about Google Meet
                </div>
            </div>
            <div class="right-side">
                <div class="content">
                    <img src="https://www.gstatic.com/meet/google_meet_marketing_ongoing_meeting_grid_427cbb32d746b1d0133b898b50115e96.jpg"
                        alt="group meeting" />
                </div>
            </div>
        </div>
    </div>
    <script>
        function handleJoinMeeting() {
            let id = document.getElementById('join-meeting-input').value;
            window.location = `meeting.html?id=${id}`;
        }

        function handleNewMeeting() {
            let id = generateId();
            window.location = `meeting.html?id=${id}`;
        }

        function generateId() {
            return Math.trunc(Math.random() * 1e16).toString(36).slice(0, 10);
        }
    </script>
</body>

</html>
